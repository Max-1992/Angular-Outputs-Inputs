<h3>Contador Hijo</h3>
<h4>{{ contador }}</h4>

<div class="row text-center">
    <div class="col">
      <button class="btn btn-primary mr-1" (click)="multiplicar()">
          Multiplicar
      </button>
      <button class="btn btn-info ml-1" (click)="dividir()">
        Dividir
    </button>
    </div>
</div>

<hr>

<div class="row text-center">
    <div class="col">
      <app-nieto [contador]="contador" (resetContador)="resetContador($event)"></app-nieto>
    </div>
  </div>
